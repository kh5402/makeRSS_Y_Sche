name: Run Schedule Scraper
on:
  workflow_dispatch: # æ‰‹å‹•ã§å®Ÿè¡Œã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
  schedule:
    # æ—¥æœ¬æ™‚é–“ã§10æ™‚ã‹ã‚‰25æ™‚ï¼ˆå”å®šä¸–ç•Œæ™‚ã§æ¯æ—¥ã€1æ™‚ã‹ã‚‰4æ™‚ã€10æ™‚ã‹ã‚‰16æ™‚ï¼‰ã¾ã§3æ™‚é–“ã”ã¨ã«å®Ÿè¡Œ
    - cron: '0 1-4/3,10-16/3 * * *'
env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.MY_SECRET_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
          python-version: '3.x'
    - name: Cache Pyppeteer
      uses: actions/cache@v3
      with:
        path: /opt/hostedtoolcache/Python/3.11.4/x64/lib/python3.11/site-packages/pyppeteer # Pyppeteerã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å…ˆã®ãƒ‘ã‚¹
        key: my-pyppeteer-cache-v1
        restore-keys: pyppeteer-
    
    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt
    - name: Install Pyppeteer dependencies
      run: |
        sudo apt-get install -y libx11-xcb1 libxrandr2 libpangocairo-1.0-0 libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0
    - name: Remove existing Chromium
      run: sudo rm -f /usr/bin/chromium-browser
    - name: Check Chromium Snap Path
      run: |
        snap info chromium
    
    - name: Restore Chromium from cache
      id: cache-chromium
      uses: actions/cache@v3
      with:
        path: /snap/chromium/
        key: my-chromium-cache-v1
        restore-keys: Linux-chromium-
    - name: Install Chromium
      if: steps.cache-chromium.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        chromium-browser --version # ã“ã‚Œã§ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ç¢ºèªã§ãã‚‹ã‚ˆğŸ˜Š
        
    - name: Find Chromium Path
      run: |
        echo "CHROMIUM_PATH=$(which chromium-browser)" >> $GITHUB_ENV
    - name: Run Pyppeteer Script
      run: python3 Y_Sche.py # Pythonãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹ã‚’é©åˆ‡ã«è¨­å®šã—ã¦ã­
      timeout-minutes: 10
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Y_Sche.xml
        git commit -m "Update schedule RSS feed" || exit 0 # å¤‰æ›´ãŒãªã„å ´åˆã¯ã‚¨ãƒ©ãƒ¼ã‚’ç„¡è¦–
