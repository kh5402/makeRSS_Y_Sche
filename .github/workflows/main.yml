name: Run Schedule Scraper
on:
  workflow_dispatch: # 手動で実行できるようにする
  schedule:
    # 日本時間で10時から25時（協定世界時で毎日、1時から4時、10時から16時）まで3時間ごとに実行
    - cron: '0 1-4/3,10-16/3 * * *' 
env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.MY_SECRET_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
          python-version: '3.x'

    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt

    - name: Install Pyppeteer dependencies
      run: |
        sudo apt-get install -y libx11-xcb1 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0

      

    - name: Restore Chromium from cache
      id: cache-chromium
      uses: actions/cache@v2
      with:
        path: ~/chromium-browser
        key: Linux-chromium-${{ hashFiles('**/Dockerfile') }}
        restore-keys: Linux-chromium-

    - name: Install Chromium
      if: steps.cache-chromium.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        mkdir -p ~/chromium-browser
        cp `which chromium-browser` ~/chromium-browser/

    - name: Set Chromium Path
      run: echo "CHROMIUM_PATH=~/chromium-browser" >> $GITHUB_ENV



    - name: Run Pyppeteer Script
      run: python3 Y_Sche.py # Pythonファイルのパスを適切に設定してね
      timeout-minutes: 10

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Y_Sche.xml
        git commit -m "Update schedule RSS feed" || exit 0 # 変更がない場合はエラーを無視
        git push

