name: Run Schedule Scraper
on:
  workflow_dispatch: # 手動で実行できるようにする
  schedule:
    # 日本時間で10時から25時（協定世界時で毎日、1時から4時、10時から16時）まで3時間ごとに実行
    - cron: '0 1-4/3,10-16/3 * * *' 
env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.MY_SECRET_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
          python-version: '3.x'

    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt

    - name: Install Pyppeteer dependencies
      run: |
        sudo apt-get install -y libx11-xcb1 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0

    - name: Remove existing Chromium
      run: sudo rm -f /usr/bin/chromium-browser
  
    - name: Cache Chromium
      uses: actions/cache@v2
      with:
        path: ~/chromium-browser
        key: Linux-chromium-39f335bb77453a06c1af3e8a6b2982fc20f654d2852855063c210290f02707da
        restore-keys: Linux-chromium-

    - name: Set Chromium Path
      run: echo "CHROMIUM_PATH=~/chromium-browser" >> $GITHUB_ENV
      
    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        
    - name: Debug Chromium Path
      run: |
        find ~/ -name "local-chromium" -type d
        which chromium-browser # パスを表示するコマンド

    - name: Run Pyppeteer Script
      run: python3 Y_Sche.py # Pythonファイルのパスを適切に設定してね
      timeout-minutes: 10

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Y_Sche.xml
        git commit -m "Update schedule RSS feed" || exit 0 # 変更がない場合はエラーを無視
        git push

